<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tabela Entidades</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap4\css\bootstrap.css"> <!-- CSS bootstrap -->
    <link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="./css/multi.css">
    <!--Resource style -->
    <link rel="stylesheet" href="./css/style2.css">
    <script src="./Js/modernizr.js"></script> <!-- Modernizr -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>


</head>

<body>
    <main id="cd-main-content">
        <section id="cd-intro" style="overflow-y: auto;">
            <!--imagem de fundo-->
            <div class="row">
                <div class="container">
                    <div class="table-wrapper">
                        <!--Header-->
                        <div class="table-title">
                            <div class="row">
                                <div class="col-sm-4">
                                    <h2>Tabela <b>Entidade</b></h2>
                                </div>
                                <div class="col-sm-8">
                                    <a href="./entidade.html" class="btn btn-primary"><i
                                            class="material-icons">&#xE863;</i> <span> Atualizar Lista </span></a>
                                    <a href="#addEmployeeModal" class="btn btn-success" data-toggle="modal"><i
                                            class="material-icons">&#xE147;</i> <span>Adicionar</span></a>
                                </div>
                            </div>
                        </div>
                        <!--Filtro-->
                        <div class="table-filter">
                            <div class="row">
                                <div class="col-sm-3">
                                    <div class="show-entries">
                                        <span>Mostrando</span>
                                        <select class="form-control" id="quantos" onchange="paginacao()">
                                            <option>5</option>
                                            <option>10</option>
                                            <option>15</option>
                                            <option>20</option>
                                        </select>
                                        <span>Itens</span>
                                    </div>
                                </div>
                                <div class="col-sm-9">
                                    <button type="button" class="btn btn-primary"><i class="fa fa-search"></i></button>
                                    <div class="filter-group">
                                        <label>Nome</label>
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--Tabela por JS-->
                        <div style="overflow-x:auto;">
                            <table class="table table-striped table-bordered table-hover" id="tabela"></table>
                        </div>
                        <!--Footer-->
                        <div class="clearfix">
                            <div class="hint-text" id="mostrando"></div>
                            <ul class="pagination" id="paginacao"></ul>
                        </div>
                    </div>
                    <br><br><br>
        </section> <!-- cd-intro -->

        </div>
        </div>
    </main>
    <!-- ADD Modal HTML -->
    <div id="addEmployeeModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Adicionar Entidade</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body" style="padding-bottom: 8rem;">
                    <div class="multisteps-form">
                        <!--progress bar-->
                        <div class="row">
                            <div class="col-12 col-lg-12 ml-auto mr-auto mb-4">
                                <div class="multisteps-form__progress">
                                    <button class="multisteps-form__progress-btn js-active" type="button"
                                        title="Entity Info">Informações da Entidade</button>
                                    <button class="multisteps-form__progress-btn" type="button"
                                        title="Address">Endereço</button>
                                    <button class="multisteps-form__progress-btn" type="button"
                                        title="Address">Observações</button>
                                </div>
                            </div>
                        </div>
                        <!--form panels-->
                        <div class="row">
                            <div class="col-12 col-lg-12 m-auto">
                                <form class="multisteps-form__form needs-validation" novalidate style="height: 307px;">
                                    <!--single form panel-->
                                    <div class="multisteps-form__panel shadow p-4 rounded bg-white js-active"
                                        data-animation="scaleIn">
                                        <h3 class="multisteps-form__title">Informações do Lote</h3>

                                        <div class="multisteps-form__content">
                                            <div class="form-row mt-4">
                                                <div class="col-12 col-sm-12">
                                                    <input type="text" class="multisteps-form__input form-control"
                                                        id="cnpj" name="cnpj" maxlength="14" placeholder="CNPJ"
                                                        required>
                                                </div>
                                                <div class="col-12 col-sm-12 mt-4">
                                                    <input type="text" class="multisteps-form__input form-control"
                                                        id="nome" name="nome" maxlength="50" placeholder="Nome">
                                                </div>

                                            </div>
                                            <div class="button-row d-flex mt-4">
                                                <button class="btn btn-primary multi-button ml-auto js-btn-next"
                                                    type="button" title="Next">Próximo</button>
                                            </div>
                                        </div>
                                    </div>
                                    <!--single form panel-->
                                    <div class="multisteps-form__panel shadow p-4 rounded bg-white"
                                        data-animation="scaleIn">
                                        <h3 class="multisteps-form__title">Endereço</h3>
                                        <div class="multisteps-form__content">
                                            <!--Tabela por JS-->
                                            <div class="form-row mt-4">

                                                <div class="col-12 col-sm-6 mt-4">
                                                    <input type="text" class="cep multisteps-form__input form-control"
                                                        placeholder="CEP" id="cep" name="cep" maxlength="8">
                                                </div>
                                                <div class="col-12 col-sm-6 mt-4">
                                                    <select type="text" class="multisteps-form__input form-control"
                                                        id="uf" onclick="enabler()">
                                                        <option value="">UF</option>
                                                    </select>
                                                </div>
                                                <div class="col-12 col-sm-12 mt-4">
                                                    <label>Município</label>
                                                    <select type="text" class="multisteps-form__input form-control"
                                                        id="nome_municipio"></select>
                                                </div>

                                                <div class="col-12 col-sm-12 mt-4">
                                                    <textarea class="multisteps-form__input form-control"
                                                        placeholder="Endereço" name="endereco" id="endereco"
                                                        maxlength="100"></textarea>
                                                </div>

                                                <div class="col-12 col-sm-6 mt-4">
                                                    <input type="text" class="multisteps-form__input form-control"
                                                        name="numero" placeholder="numero" id="numero" maxlength="10">
                                                </div>
                                                <div class="col-12 col-sm-6 mt-4">
                                                    <input type="text" class="multisteps-form__input form-control"
                                                        id="bairro" name="bairro" placeholder="Bairro" maxlength="100">
                                                </div>


                                            </div>
                                            <div class="button-row d-flex mt-4">
                                                <button class="btn btn-primary multi-button ml-auto js-btn-next"
                                                    type="button" title="Next">Próximo</button>
                                            </div>

                                        </div>
                                    </div>
                                    <!--single form panel-->
                                    <div class="multisteps-form__panel shadow p-4 rounded bg-white"
                                        data-animation="scaleIn">
                                        <h3 class="multisteps-form__title">Observações</h3>
                                        <div class="multisteps-form__content">
                                            <!--Tabela por JS-->
                                            <div style="overflow-x:auto;">

                                                <div class="col-12 col-sm-12 mt-4">
                                                    <textarea class="multisteps-form__input form-control" name="obs"
                                                        id="obs" maxlength="1000"></textarea>
                                                </div>

                                                <div class="button-row d-flex mt-4">
                                                    <!-- <input type="button" class="btn btn-default" data-dismiss="modal"
                                                            value="Voltar"> -->
                                                    <button class="btn btn-primary multi-button ml-auto"
                                                        onclick="enviar()" type="button">Cadastrar</button>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>

    <div class="fixed-bottom">
        <script height="100%" width="100%" src="./Js/menu.js"></script>
    </div>
</body>
<script src="./Js/modernizr.js"></script> <!-- Modernizr -->
<script src="./Js/entidade.js"></script>
<script src="./Js/multi.js"></script>

<script src="./Js/main.js"></script> <!-- Resource jQuery -->

</html>
