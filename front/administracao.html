    <!-- modal de adição -->
    <div id="adicao" class="modal fade">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Adicionar</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body" style="overflow-y:auto;">
                    <div class="multisteps-form">
                        <!--form panels-->
                        <div class="row">
                            <div class="col-12 col-lg-12 m-auto">
                                <form class="multisteps-form__form" style="height: 300px;">
                                    <!--single form panel-->
                                    <div class="multisteps-form__panel shadow p-4 rounded bg-white js-active"
                                        data-animation="scaleIn">
                                        <div class="multisteps-form__content">
                                            <div class="col-12 col-sm-12 mt-4">
                                                <div id="modalAdicao"></div>
                                            </div>
                                        </div>
                                        <div class="button-row d-flex mt-4">
                                            <div id="botaoEnvio"></div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- modal de visualização -->
    <div id="visualizar" class="modal fade">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Visualizar</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body" style="overflow-y:auto;">
                    <!--Tabela por JS-->
                    <div style="overflow-x:auto;">
                        <table class="table table-striped table-bordered table-hover" id="tabela"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="fixed-bottom">
        <script height="100%" width="100%" src="./Js/menu.js"></script>
    </div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
