<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Previsão de Empenho</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap4\css\bootstrap.css"> <!-- CSS bootstrap -->
    <link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="./css/multi.css">
    <!--Resource style -->
    <link rel="stylesheet" href="./css/style2.css">
    <script src="./Js/modernizr.js"></script> <!-- Modernizr -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
</head>

<body>
    <main id="cd-main-content">
        <section id="cd-intro" style="overflow-y: auto;">
            <!--imagem de fundo-->
            <div class="row">
                <div class="container">
                    <div class="table-wrapper">
                        <!--Header-->
                        <div class="table-title">
                            <div class="row">
                                <div class="col-sm-4">
                                    <h2>Previsão de Empenho</h2>
                                </div>
                                <div class="col-sm-8">
                                    <a href="./previsaoVisualizar.html" class="btn btn-primary"><i
                                            class="material-icons">&#xE863;</i><span>Atualizar Lista</span></a>
                                    <a href="#addEmployeeModal" class="btn btn-success" data-toggle="modal"
                                        onclick="pegarLote();pegarNaturezaDespesa();"><i
                                            class="material-icons">&#xE147;</i><span>Adicionar</span></a>
                                </div>
                            </div>
                        </div>
                        <!-- Estrutura da Tabela -->
                        <div class="table-filter">
                            <div class="row">
                                <div class="col-sm-3">
                                    <div class="show-entries">
                                        <span>Mostrando</span>
                                        <!-- Página -->
                                        <select class="form-control" id="quantos" onchange="pagina(0)">
                                            <option>5</option>
                                            <option>10</option>
                                            <option>15</option>
                                            <option>20</option>
                                        </select>
                                        <span>Itens</span>
                                    </div>
                                </div>
                                <div class="col-sm-9">
                                    <button type="button" class="btn btn-primary" onclick="pagina(0)"><i class="fa fa-search"></i></button>
                                    <div class="filter-group">
                                        <label>Nome</label>
                                        <input type="text" class="form-control" id="filtro">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--Tabela por JS-->
                        <div style="overflow-x:auto;">
                            <table class="table table-striped table-bordered table-hover" id="tabela"></table>
                        </div>
                        <!--Footer-->
                        <div class="clearfix">
                            <div class="hint-text" id="mostrando"></div>
                            <ul class="pagination" id="paginacao"></ul>
                        </div>
                        <br><br><br>
                    </div>
                </div>
        </section>
    </main>

    <!-- ADD Modal HTML -->
    <div id="addEmployeeModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Adicionar previsão de empenho</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>

                <div class="modal-body">
                    <div class="form">
                        <div class="row">
                            <div class="col-lg-12 m-auto">

                                <form style="height: 300px;">
                                    <div class="shadow p-4 rounded bg-white js-active" data-animation="scaleIn">

                                        <div class="form-row">

                                            <div class="col-12 col-sm-6">
                                                <select type="text" class="form-control" id="cod_lote"
                                                    maxlength="13"></select>
                                            </div>
                                            <div class="col-12 col-sm-6">
                                                <select type="text" class="form-control" id="tipo"></select>
                                            </div>
                                            <div class="col-12 col-sm-12 mt-4">
                                                <select type="text" class="form-control"
                                                    id="cod_natureza_despesa"></select>
                                            </div>
                                            <div class="col-12 col-sm-6 mt-4">
                                                <input type="date" class="form-control data" id="data"></input>
                                            </div>
                                            <div class="col-12 col-sm-6 mt-4">
                                                <input type="text" class="form-control" id="ano_referencia"
                                                    placeholder="Ano de Referência"></input>
                                            </div>
                                            <div class="button-row d-flex mt-4">
                                                <button class="btn btn-primary multi-button ml-auto js-btn-next"
                                                    type="button" onclick="enviar()" title="Next">Cadastrar</button>
                                            </div>

                                        </div>

                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Menu de cabeçalho -->
    <div class="fixed-bottom">
        <script height="100%" width="100%" src="./Js/menu.js"></script>
    </div>
</body>
<script src="./Js/fiscPrevisao.js"></script>
<script src="./Js/paginacao.js"></script>
<script src="./Js/modernizr.js"></script> <!-- Modernizr -->
<script src="./Js/main.js"></script> <!-- Resource jQuery -->

</html>
