<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Adicionar Previsão de Empenho</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap4\css\bootstrap.css"> <!-- CSS bootstrap -->
    <link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="./css/multi.css">
    <!--Resource style -->
    <link rel="stylesheet" href="./css/style2.css">
    <script src="./Js/modernizr.js"></script> <!-- Modernizr -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
</head>

<body>
    <main id="cd-main-content">
        <section id="cd-intro" style="overflow-y: auto;">
            <!--imagem de fundo-->
            <div class="row">
                <div class="container">
                    <div class="table-wrapper">
                        <!--Header-->
                        <div class="table-title">
                            <div class="row">
                                <div class="col-sm-4">
                                    <h2>Adicionar Previsão de Empenho</h2>
                                </div>
                                <div class="col-sm-8">
                                    <a href="./previsaoAdicionar.html" class="btn btn-primary">
                                        <i class="material-icons">&#xE863;</i><span>Atualizar Lista</span></a>
                                </div>
                            </div>
                        </div>
                        <!--Formulário-->
                        <form enctype='application/json'>
                            <div class="form-row" style=" padding: 30px;">

                                <div class="form-group col-md-4">
                                    <label for="cod_lote">Lote</label> <!-- Veja Javascript para entender -->
                                    <select type="number" class="form-control" id="cod_lote"></select>
                                </div>
                                
                                <div class="form-group col-md-8">
                                    <label for="cod_natureza_despesa">Natureza da Despesa</label> <!-- Veja Javascript para entender -->
                                    <select type="text" class="form-control" id="cod_natureza_despesa"></select>
                                </div>


                                <div class="form-group col-md-3">
                                    <label for="data">Data</label>
                                    <input type="date" class="form-control" id="data" maxlength="8">
                                </div>

                                <div class="form-group col-md-1">
                                    <label for="tipo">Tipo</label>
                                    <input type="text" class="form-control" id="tipo" maxlength="100">
                                </div>

                                <div class="form-group col-md-3">
                                    <label for="ano_referencia">Ano de Referência</label>
                                    <input type="number" class="form-control" id="ano_referencia" maxlength="10">
                                </div>

                                <div style="width:100%; text-align: center;">
                                    <div class="col-sm-12"><button style="background-color:#3a3a3a" type="button"
                                            class="btn btn-primary" onclick="enviar()">Salvar</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <br><br><br>
                </div>
            </div>
        </section>
    </main>
    <!-- Menu de cabeçalho -->
    <div class="fixed-bottom">
        <script height="100%" width="100%" src="./Js/menu.js"></script>
    </div>
</body>
<script src="./Js/previsaoAdicionar.js"></script>
<script src="./Js/modernizr.js"></script> <!-- Modernizr -->
<script src="./Js/main.js"></script> <!-- Resource jQuery -->

</html>
