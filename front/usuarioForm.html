<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/multi.css">
</head>

<body>
    <div class="multisteps-form">
        <!--progress bar-->
        <div style="background-color:white" class="row">
            <div class="col-12 col-lg-8 ml-auto mr-auto mb-4">
                <div class="multisteps-form__progress">
                    <button class="multisteps-form__progress-btn js-active" type="button" title="User Info">Informações
                        do Usuário</button>
                    <button class="multisteps-form__progress-btn" type="button" title="Address">Address</button>
                    <button class="multisteps-form__progress-btn" type="button" title="Order Info">Order Info</button>
                    <button class="multisteps-form__progress-btn" type="button" title="Comments">Comments </button>
                </div>
            </div>
        </div>
        <!--form panels-->
        <div class="row">
            <div class="col-12 col-lg-8 m-auto">
                <form class="multisteps-form__form">
                    <!--single form panel-->
                    <div class="multisteps-form__content">
                        <div class="form-row mt-4">
                            <div class="col-12 col-sm-6">
                                <input class="multisteps-form__input form-control" type="text" placeholder="Nome" />
                            </div>
                            <div class="col-12 col-sm-6 mt-4 mt-sm-0">
                                <input class="multisteps-form__input form-control" type="email" placeholder="E-mail" />
                            </div>
                        </div>
                        <div class="form-row mt-4">
                            <div class="col-12 col-sm-6">
                                <input class="multisteps-form__input form-control" type="text" placeholder="Login" />
                            </div>
                            <div class="col-12 col-sm-6 mt-4 mt-sm-0">
                                <input class="multisteps-form__input form-control" type="password"
                                    placeholder="Senha" />
                            </div>
                        </div>
                        <div class="form-row mt-4">
                            <div class="col-12 col-sm-3">
                                <input class="multisteps-form__input form-control" type="number" placeholder="CEP" />
                            </div>
                            <div class="col-12 col-sm-2">
                                <select class="form-control" id="cars">
                                    <option value="">UF</option>
                                    <option id="estados"></option>
                                </select>
                            </div>
                            <div class="col-12 col-sm-2">
                                <select class="form-control" id="cars">
                                    <option value="">Município</option>
                                    <option id="municipios"></option>
                                </select>
                            </div>
                            <div class="col-12 col-sm-5">
                                <input class="multisteps-form__input form-control" type="text" placeholder="Número" />
                            </div>

                        </div>
                        <div class="form-row mt-4">
                            <div class="col-12 col-sm-6 mt-4 mt-sm-0">
                                <input class="multisteps-form__input form-control" type="text" placeholder="Endereço" />
                            </div>
                            <div class="col-12 col-sm-6 mt-4 mt-sm-0">
                                <input class="multisteps-form__input form-control" type="text" placeholder="Bairro" />
                            </div>
                        </div>
                        <div class="form-row mt-4">
                            <div class="col-12 col-sm-6 mt-4 mt-sm-0"></div>
                            <textarea class="multisteps-form__input form-control" type="text"
                                placeholder="Observação"></textarea>
                        </div>
                    </div>
                    <div class="button-row d-flex mt-4">
                        <button class="btn btn-primary multi-button ml-auto js-btn-next" type="button"
                            title="Next">Next</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    </script>
    <script src="./Js/multi.js"></script>
</body>

</html>
